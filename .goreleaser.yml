project_name: seihon

builds:
  - binary: seihon
    env:
      - GO111MODULE=on
    goos:
      - linux
      - darwin
    goarch:
      - amd64
    ignore:
      - goos: darwin
        goarch: 386

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^doc:'
      - '^chore:'
      - '^test:'
      - '^tests:'

archive:
  name_template: '{{ .ProjectName }}_v{{ .Version }}_{{ .Os }}_{{ .Arch }}{{ if .Arm }}v{{ .Arm }}{{ end }}'
  format: tar.gz
  format_overrides:
    - goos: windows
      format: zip
  files:
    - LICENSE

brew:
  github:
    owner: ldez
    name: homebrew-tap
  commit_author:
    name: ldez
    email: ldez@users.noreply.github.com
  folder: Formula
  homepage: https://github.com/ldez/seihon
  description: A simple tool to publish multi-arch images on the Docker Hub.
  test: |
    system "#{bin}/seihon version"

scoop:
  bucket:
    owner: ldez
    name: scoop-bucket
  commit_author:
    name: ldez
    email: ldez@users.noreply.github.com
  homepage: https://github.com/ldez/seihon
  description: A simple tool to publish multi-arch images on the Docker Hub.
  license: APACHE

